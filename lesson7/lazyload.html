<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 230 Assignment Portal</title>
    <meta name="description" content="Progressive Loading of Images site.">
    <link rel="stylesheet" href="css/lazyload.css">

</head>

<body>
    <main>
        <h1>
            Progressive Loading of Images
        </h1>
        <picture>
            <img src="images/holder.png" data-src="images/2.png" alt="img1">
        </picture>
        <picture>
            <img src="images/holder.png" data-src="images/3.png" alt="img2">
        </picture>
        <picture>
            <img src="images/holder.png" data-src="images/4.png" alt="img3">
        </picture>
        <picture>
            <img src="images/holder.png" data-src="images/5.png" alt="img4">
        </picture>
        <picture>
            <img src="images/holder.png" data-src="images/6.png" alt="5">
        </picture>
    </main>
<script src="js/lazyload.js"></script>
</body>
