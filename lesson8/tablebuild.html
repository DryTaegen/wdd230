<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 230 Assignment Portal</title>
    <meta name="description" content="Table build assignment">
    <link rel="stylesheet" href="css/tablebuild.css">
</head>

<main>
    <table>
        <thead>
            <tr>
                <th colspan="3" scope="colgroup" id="tabhead">ACME Wildwest</th>
            </tr>
            <tr>
                <th scope="col" id="Period">Period</th>
                <th scope="col" id="Sales">Sales</th>
                <th scope="col" id="SalesGoal">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td headers="Period" scope="row">August</td>
                <td headers="Sales">$3,590</td>
                <td headers="SalesGoal">$4,000</td>
            </tr>
            <tr>
                <td headers="Period" scope="row">September</td>
                <td headers="Sales">$4,420</td>
                <td headers="SalesGoal">$5,000</td>
            </tr>
            <tr>
                <td headers="Period" scope="row">October</td>
                <td headers="Sales">$4,870</td>
                <td headers="SalesGoal">$5,000</td>
            </tr>
            <tr>
                <td headers="Period" scope="row">November</td>
                <td headers="Sales">$8,610</td>
                <td headers="SalesGoal">$7,500</td>
            </tr>
            <tr>
                <td headers="Period" scope="row">Black Friday</td>
                <td colspan="2" headers="Sales">$3,200</td>

            </tr>
            <tr>
                <td headers="Period" scope="row">December</td>
                <td headers="Sales">$6,820</td>
                <td headers="SalesGoal">$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" scope="row">Compiled 2/24/2022 by Taemour</td>     
            </tr>
        </tfoot>

    </table>
</main>
